<!-- Main Section  -->
<div class="container p-5">
  <div class="row">
    <div class="col">Live Results</div>
    <div class="col-6 main" role="main">
      <div class="col">
        <div class="home-img">
          <img src="assets/img/home.png" />
        </div>
      </div>
      <div class="col">
        <div class="home-info"></div>
        <h5>Weekly Football Challenge</h5>
      </div>
    </div>
    <div class="col">
      <p>Trending Now &nbsp; &nbsp; &nbsp; &#8594; &#8592;</p>
    </div>
  </div>

  <!-- Latest Matches, Filter, View All  -->

    <div class="row">
      <div class="col matches">
        <h5>Latest Matches</h5>

          <button class="btn btn-secondary btn-sm" type="button">

            class="dropdown-toggle dropdown-toggle-split"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"

            <input
              type="text"
              placeholder="
            Football"
            />

          <div class="dropdown-menu">
            <a href="#">Matches</a>
          </div>
        </div>
      </div>
      <div class="col">

    </div>
